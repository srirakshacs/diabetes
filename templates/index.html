<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 450px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="text" class="form-control" name="age">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender (0 = Female, 1 = Male):</label>
                <input type="text" class="form-control" name="gender">
            </div>
            <div class="mb-3">
                <label class="form-label">Glucose:</label>
                <input type="text" class="form-control" name="glucose">
            </div>
            <div class="mb-3">
                <label class="form-label">Blood Pressure:</label>
                <input type="text" class="form-control" name="blood_pressure">
            </div>
            <div class="mb-3">
                <label class="form-label">BMI:</label>
                <input type="text" class="form-control" name="bmi">
            </div>
            <div class="mb-3">
                <label class="form-label">Insulin:</label>
                <input type="text" class="form-control" name="insulin">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">Prediction: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
